<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#110055" />
    <meta name="description" content="Mission Control community dashboard" />
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
    <title>Mission Control | Dashboard</title>
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/media/favicon/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/media/favicon/safari-pinned-tab.svg" color="#110055" />
    <meta name="msapplication-TileColor" content="#110055" />
    <meta name="theme-color" content="#110055" />
  </head>

  <body id="kt_body" class="page-loading splash-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'system'

        var hasKTName = document.body.hasAttribute('data-kt-name')
        var lsKey = 'kt_' + (hasKTName ? name + '_' : '') + 'theme_mode_value'
        var themeMode = localStorage.getItem(lsKey)

        if (!themeMode) {
          themeMode = defaultThemeMode
        }

        if (defaultThemeMode === 'system') {
          themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        document.documentElement.setAttribute('data-theme', themeMode)
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root" class="d-flex flex-column flex-root"></div>
    <div id="splash-screen" class="splash-screen">
      <img
        src="%PUBLIC_URL%/media/logos/mc_logo_icon.png"
        alt="Mission Control logo"
        class="h-30px"
      />
      <!--  <img src="%PUBLIC_URL%/media/logos/default-small.svg" alt="Metronic logo" />-->
      <span>Loading ...</span>
    </div>
    <div id="root-modals"></div>
  </body>
</html>
